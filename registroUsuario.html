<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario - La Casa del Pastel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  
  <style>
    /* === VARIABLES Y ESTILOS GLOBALES (Iguales al Login) === */
    :root{
      --red-700:#a30015;
      --red-500:#d6001c;
      --card-bg:#ffffff;
      --muted:#666;
      --radius:12px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      font-family: 'Open Sans', Arial, sans-serif;
      /* Fondo idéntico al login */
      background: linear-gradient(rgba(0,0,0,0.38), rgba(0,0,0,0.38)),
        url('https://cdn.pixabay.com/photo/2023/09/04/20/39/cake-8233676_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    /* === HEADER === */
    header{
      display:flex; justify-content:space-between; align-items:center;
      padding:16px 22px; background: rgba(0,0,0,0.45);
      backdrop-filter: blur(4px); color:white;
      position:sticky; top:0; z-index:10;
    }
    .brand{display:flex;align-items:center;gap:12px; font-family: 'Playfair Display', serif; font-weight: 700;}
    .brand img{height:40px;border-radius:6px}
    nav a{color:white;text-decoration:none;margin-left:12px; font-family: 'Open Sans';}

    /* === CONTENEDOR CENTRAL === */
    .container {
      display: flex; flex: 1; justify-content: center; align-items: center; padding: 20px;
    }
    
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 30px 40px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
      width: 100%; max-width: 450px;
    }

    h1 {
      font-family: 'Playfair Display', serif; color: var(--red-500);
      text-align: center; margin-bottom: 10px; font-size: 2.2rem;
    }

    h2 {
      font-family: 'Open Sans', sans-serif; text-align: center; 
      font-size: 1.1rem; color: #555; margin-bottom: 25px; font-weight: normal;
    }

    /* === FORMULARIO === */
    .form-field { margin-bottom: 15px; }
    .form-field label { display: block; margin-bottom: 5px; font-weight: 600; }
    .form-field input {
      width: 100%; padding: 12px; border: 1px solid #ccc;
      border-radius: 8px; font-size: 16px; font-family: 'Open Sans', sans-serif;
    }

    .btn {
      width: 100%; padding: 12px; border-radius: 10px; border: 0;
      cursor: pointer; font-weight: 800; font-size: 1.1rem;
      font-family: 'Open Sans', sans-serif; text-decoration: none;
      display: inline-block; text-align: center; margin-top: 10px;
    }
    .btn-primary{
      background:linear-gradient(90deg,var(--red-500),var(--red-700));
      color:white; transition: filter 0.2s;
    }
    .btn-primary:hover { filter: brightness(0.9); }

    .enlace {
      margin-top: 20px; font-size: 14px; text-align: center; line-height: 1.6;
    }
    .enlace a { color: var(--red-500); font-weight: 600; text-decoration: none; }
    .enlace a:hover { text-decoration: underline; }

    /* === ESTILOS DEL MODAL (Copiados de login.html) === */
    .custom-modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); z-index: 3000;
      display: none; justify-content: center; align-items: center;
      backdrop-filter: blur(4px); opacity: 0; transition: opacity 0.3s ease;
    }
    .custom-modal-overlay.open { display: flex; opacity: 1; }
    
    .custom-modal-box {
      background: white; padding: 30px; border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 420px; width: 90%; text-align: center;
      font-family: 'Open Sans', sans-serif;
      transform: translateY(20px); transition: transform 0.3s ease;
    }
    .custom-modal-overlay.open .custom-modal-box { transform: translateY(0); }
    
    .custom-modal-icon { font-size: 3rem; margin-bottom: 15px; display: block; }
    
    .custom-modal-title { 
      font-size: 1.4rem; font-weight: 700; margin-bottom: 10px; 
      color: var(--red-700); font-family: 'Playfair Display', serif; 
    }
    
    .custom-modal-msg { font-size: 1rem; margin-bottom: 25px; color: #555; line-height: 1.5; }
    
    .custom-btn-modal {
      padding: 12px 24px; border: none; border-radius: 8px;
      font-weight: 600; cursor: pointer; transition: all 0.2s; font-size: 0.95rem;
      background: linear-gradient(135deg, var(--red-500), var(--red-700)); color: white;
      box-shadow: 0 4px 10px rgba(214,0,28,0.3);
    }
    .custom-btn-modal:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(214,0,28,0.4); }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <img src="CasaPastel.png" alt="Logo" onerror="this.onerror=null;this.src='https://placehold.co/40x40/F8D7DA/A30015?text=LCP'">
      La Casa del Pastel
    </div>
    <nav>
      <a href="menu.html">Menú</a>
      <a href="index.html">Inicio</a>
    </nav>
  </header>

  <div class="container">
    <div class="card">
      <form action="registro_usuario.php" method="POST">
        <h1>La Casa Del Pastel</h1>
        <h2>Crear una cuenta nueva</h2>
        
        <div class="form-field">
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
        </div>
        
        <div class="form-field">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Registrarse</button>
        
        <div class="enlace">
          ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
        </div>
      </form>
    </div>
  </div>

  <div id="custom-modal-overlay" class="custom-modal-overlay">
    <div class="custom-modal-box">
      <span id="custom-modal-icon" class="custom-modal-icon">✅</span>
      <div id="custom-modal-title" class="custom-modal-title">¡Registro Exitoso!</div>
      <div id="custom-modal-msg" class="custom-modal-msg">Bienvenido a La Casa del Pastel.</div>
      <button class="custom-btn-modal" onclick="closeModal()">Aceptar</button>
    </div>
  </div>

  <script>
    // --- LÓGICA DEL MODAL ---
    function showModal(message, title, icon, redirectUrl = null) {
      const overlay = document.getElementById('custom-modal-overlay');
      const btn = document.querySelector('.custom-btn-modal');
      
      document.getElementById('custom-modal-msg').textContent = message;
      document.getElementById('custom-modal-title').textContent = title;
      document.getElementById('custom-modal-icon').textContent = icon;
      
      // Si hay URL de redirección (ej. ir al login después de éxito), la configuramos
      if(redirectUrl) {
        btn.onclick = function() { window.location.href = redirectUrl; };
      } else {
        btn.onclick = closeModal;
      }

      overlay.style.display = 'flex';
      void overlay.offsetWidth; // Forzar reflow para animación
      overlay.classList.add('open');
    }

    function closeModal() {
      const overlay = document.getElementById('custom-modal-overlay');
      overlay.classList.remove('open');
      setTimeout(() => { overlay.style.display = 'none'; }, 300);
    }

    // --- DETECCIÓN DE PARÁMETROS URL ---
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      
      // 1. CASO ÉXITO: ?registro=exito
      // Este es el modal de confirmación que pediste
      if (params.get('registro') === 'exito') {
        showModal(
          "Tu cuenta ha sido creada correctamente. ¡Bienvenido!", 
          "¡Registro Completado!", 
          "✅",
          "login.html" // Al hacer clic en el botón, lleva al usuario al Login
        );
      }

      // 2. CASO ERROR: ?error=...
      if (params.has('error')) {
        let msg = "Hubo un problema con el registro.";
        const errorType = params.get('error');

        if(errorType === 'existe') msg = "El correo ingresado ya está registrado.";
        if(errorType === 'db') msg = "Error de conexión. Intente más tarde.";

        showModal(msg, "Error de Registro", "❌");
        
        // Limpiar la URL para que no salga el modal al recargar
        window.history.replaceState({}, document.title, window.location.pathname);
      }
    });
  </script>

</body>
</html>

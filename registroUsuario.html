<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario - La Casa del Pastel</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; }
    .izquierda {
      width: 50%; background-color: #d6001c;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      color: white; text-align: center;
    }
    .izquierda img { width: 80%; max-width: 300px; margin-bottom: 20px; }
    .izquierda h1 { font-size: 32px; }
    .derecha {
      width: 50%; background-color: #fff4e6;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      padding: 40px;
    }
    .derecha h2 { margin-bottom: 20px; font-size: 28px; color: #222; }
    form { width: 100%; max-width: 360px; }
    input {
      width: 100%; padding: 12px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%; padding: 12px; margin-top: 15px;
      background: linear-gradient(to right, #ff8a00, #ff3e3e);
      border: none; color: white; font-size: 18px;
      border-radius: 8px; cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, #ff6e00, #e32727);
    }
    .enlace { margin-top: 10px; font-size: 14px; text-align: center; }
    .enlace a { color: #c40028; text-decoration: none; }
  </style>
</head>
<body>

  <div class="izquierda">
    <img src="LOGO1.png" alt="Pasteles La Casa del Pastel">
    <h1>La Casa Del Pastel</h1>
  </div>

  <div class="derecha">
    <h2>Crear una cuenta</h2>
    <form action="registro_usuario.php" method="POST">
      <input type="email" name="correo" placeholder="Correo electrónico" required>
      <input type="password" name="password" placeholder="Contraseña" required>
      <button type="submit">Registrarse</button>
    </form>
    <div class="enlace">
      ¿Ya tienes cuenta? <a href="loginUsuario.html">Inicia sesión</a>
    </div>
  </div>

</body>
</html>

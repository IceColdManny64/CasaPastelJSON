  padding-bottom: 10px;

.categories ul {

.categories li {
  padding: 10px 0;

.categories li:hover {

.active-category {

.filter-box {

}

.filter-box label {
  display: block;
  margin-top: 12px;

.filter-box input,

  width: 100%;

  flex: 1;

.category-title {

.product-card:hover {

}


.product-description {

  font-size: 0.95em;
  line-height: 1.4;
}

.select-btn {

  color: white;
  border: none;
  padding: 8px 15px;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.3s;

.see-more a {

    <nav>

      <a href="https://instagram.com" target="_blank"><img src="https://static.vecteezy.com/system/resources/previews/016/716/469/non_2x/instagram-icon-free-png.png" class="icon-img" alt="Instagram"></a>

  <div class="menu-container">
    <div class="menu-header">
      <h1>MENÚ DE POSTRES</h1>
    </div>

    <div class="menu-content">


      <div class="categories">
        <h2>CATEGORÍA DE POSTRES</h2>
              <div class="search-bar" style="margin-bottom: 20px;">
  <input type="text" id="barra-busqueda" placeholder="Buscar productos..." style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc;">
</div>
        <ul id="lista-categorias"></ul>
        <div class="filter-box">
          <label>Precio mínimo</label>
          <input type="number" id="precio-min" placeholder="Ej: 10">
          <label>Precio máximo</label>
          <input type="number" id="precio-max" placeholder="Ej: 100">
          <label for="tamano-filtro">Tamaño</label>
          <select id="tamano-filtro">
            <option value="">Todos los tamaños</option>
            <option value="P">Pequeño</option>
            <option value="M">Mediano</option>
            <option value="G">Grande</option>
            <option value="XL">Extra grande</option>
          </select>
        </div>
      </div>

      <div class="products">
        <h2 class="category-title" id="categoria-titulo">categoría: todos</h2>
        <div id="contenedor-productos"></div>
      </div>
    </div>
  </div>

<script>
let todosLosPostres = [];
let categoriasUnicas = [];
let categoriaActual = 'todos';

function aplicarFiltros(postres) {
  const precioMin = parseFloat(document.getElementById("precio-min").value) || 0;
  const precioMax = parseFloat(document.getElementById("precio-max").value) || Infinity;
  const tamano = document.getElementById("tamano-filtro").value.trim().toUpperCase();

  return postres.filter(p => {
    const cumplePrecio = p.precio >= precioMin && p.precio <= precioMax;
    const cumpleTamano = tamano ? p.tamanio.toUpperCase() === tamano : true;
    return cumplePrecio && cumpleTamano;
  });
}

function renderizarProductos(productos) {
  const contenedor = document.getElementById("contenedor-productos");
  contenedor.innerHTML = "";
  const filtrados = aplicarFiltros(productos);
  filtrados.forEach(p => {
    contenedor.innerHTML += `
      <div class="product-card">
        <img src="${p.imagen_url}" alt="${p.titulo}">
        <div class="product-info">
          <h3 class="product-name">${p.titulo}</h3>
          <p class="product-price">$${parseFloat(p.precio).toFixed(2)}</p>
          <p class="product-details">
            <strong>Sabor:</strong> ${p.sabor || 'N/A'}<br>
            <strong>Tamaño:</strong> ${p.tamanio.toUpperCase()}
          </p>
          <p class="product-description">${p.descripcion}</p>
          <div class="actions">
            <!-- NUEVO: botón que lleva al detalle -->
            <button class="select-btn" 
                    onclick="window.location='detalle_postre.php?id=${p.id}'">
              Ver detalle
            </button>
          </div>
        </div>
      </div>
    `;
  });
}



function renderizarCategorias() {
  const lista = document.getElementById("lista-categorias");
  lista.innerHTML = "<li data-cat='todos' class='active-category'>Todos</li>";
  categoriasUnicas.forEach(cat => {
    lista.innerHTML += `<li data-cat="${cat}">${cat}</li>`;
  });

  document.querySelectorAll("#lista-categorias li").forEach(li => {
    li.addEventListener("click", () => {
      categoriaActual = li.getAttribute("data-cat");
      document.getElementById("categoria-titulo").textContent = `categoría: ${categoriaActual}`;
      document.querySelectorAll("#lista-categorias li").forEach(el => el.classList.remove("active-category"));
      li.classList.add("active-category");

      const productosFiltrados = categoriaActual === 'todos'
        ? todosLosPostres
        : todosLosPostres.filter(p => p.categoria === categoriaActual);
      renderizarProductos(productosFiltrados);
    });
  });
}

function filtrarPorTodo() {
  const precioMin = parseFloat(document.getElementById("precio-min").value) || 0;
  const precioMax = parseFloat(document.getElementById("precio-max").value) || Infinity;
  const tamano = document.getElementById("tamano-filtro").value.trim().toUpperCase();
  const busqueda = document.getElementById("barra-busqueda").value.trim().toLowerCase();

  const productosFiltrados = (categoriaActual === 'todos'
    ? todosLosPostres
    : todosLosPostres.filter(p => p.categoria === categoriaActual)
  ).filter(p => {
    const cumplePrecio = p.precio >= precioMin && p.precio <= precioMax;
    const cumpleTamano = tamano ? p.tamanio.toUpperCase() === tamano : true;
    const coincideBusqueda =
      p.titulo.toLowerCase().includes(busqueda) ||
      p.descripcion.toLowerCase().includes(busqueda) ||
      p.sabor.toLowerCase().includes(busqueda);

    return cumplePrecio && cumpleTamano && coincideBusqueda;
  });

  renderizarProductos(productosFiltrados);
}

function inicializarFiltros() {
  document.getElementById("precio-min").addEventListener("input", filtrarPorTodo);
  document.getElementById("precio-max").addEventListener("input", filtrarPorTodo);
  document.getElementById("tamano-filtro").addEventListener("input", filtrarPorTodo);
  document.getElementById("barra-busqueda").addEventListener("input", filtrarPorTodo); // ← ¡nuevo!
}


// Cargar postres
fetch("listar_postres.php")
  .then(res => res.json())
  .then(data => {
    todosLosPostres = data;
    categoriasUnicas = [...new Set(data.map(p => p.categoria))];
    renderizarCategorias();
    inicializarFiltros();
    renderizarProductos(todosLosPostres);
  });
</script>

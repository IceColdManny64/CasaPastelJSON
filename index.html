<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - La Casa del Pastel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
    }

    .izquierda {
      width: 50%;
      background-color: #d6001c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .izquierda img {
      width: 80%;
      max-width: 280px;
      margin-bottom: 20px;
    }

    .izquierda h1 {
      font-size: 32px;
    }

    .derecha {
      width: 50%;
      background-color: #fff4e6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .formulario {
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #222;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(to right, #ff8a00, #ff3e3e);
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(to right, #ff6e00, #e32727);
    }

    .enlace {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }

    .enlace a {
      color: #c40028;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="izquierda">
    <img src="LOGO1.png" alt="Logo La Casa del Pastel">
    <h1>¡Bienvenido!</h1>
  </div>

  <div class="derecha">
    <form action="login.php" method="POST" class="formulario">
      <h2>Iniciar Sesión</h2>
      <input type="email" name="correo" placeholder="Correo electrónico" required>
      <input type="password" name="contrasena" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
      <div class="enlace">
        ¿No tienes cuenta? <a href="registroUsuario.html">Regístrate aquí</a><br>
        ¿Eres administrador? <a href="login_administrador.html">Inicia sesión como admin</a> <br>
        ¿Nomás andas viendo? <a href="PantallaPrincipal.html">Entra como invitado</a>
      </div>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("error") === "1") {
      alert("Correo o contraseña incorrectos.");
    }
  </script>

</body>
</html>

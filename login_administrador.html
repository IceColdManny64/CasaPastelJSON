<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login Administrador - La Casa del Pastel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FUENTES AÑADIDAS -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    :root{
      --red-700:#a30015;
      --red-500:#d6001c;
      --card-bg:#ffffff;
      --muted:#666;
      --radius:12px;
      --maxwidth:1000px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    /* === ESTILO DE BODY ACTUALIZADO === */
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      /* Fondo de las otras páginas */
      background: linear-gradient(rgba(0,0,0,0.38), rgba(0,0,0,0.38)),
        url('https://www.hersheyland.mx/content/dam/Hersheyland_Mexico/es_mx/recipes/recipe-images/grocery-abril/pastel.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    /* === HEADER ESTÁNDAR AÑADIDO === */
    header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:16px 22px;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(4px);
      color:white;
      position:sticky;
      top:0;
      z-index:10;
    }
    .brand{display:flex;align-items:center;gap:12px; font-family: 'Playfair Display', serif; font-weight: 700;}
    .brand img{height:40px;border-radius:6px}
    nav a{color:white;text-decoration:none;margin-left:12px; font-family: 'Open Sans';}


    /* === CONTENEDOR CENTRAL === */
    .container {
      display: flex;
      flex: 1;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 30px 40px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
      width: 100%;
      max-width: 450px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: var(--red-500);
      text-align: center;
      margin-bottom: 25px;
      font-size: 2.2rem;
    }

    .form-field {
      margin-bottom: 15px;
    }
    
    .form-field label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }
    
    .form-field input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Open Sans', sans-serif;
    }

    /* === BOTÓN ESTÁNDAR === */
    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 0;
      cursor: pointer;
      font-weight: 800;
      font-size: 1.1rem;
      font-family: 'Open Sans', sans-serif;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      margin-top: 10px;
    }
    .btn-primary{
      background:linear-gradient(90deg,var(--red-500),var(--red-700));
      color:white;
      transition: filter 0.2s;
    }
    .btn-primary:hover {
      filter: brightness(0.9);
    }
    
    .enlace {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
      line-height: 1.6;
    }

    .enlace a {
      color: var(--red-500);
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- HEADER ESTÁNDAR -->
  <header>
    <div class="brand">
      <img src="CasaPastel.png" alt="Logo" onerror="this.onerror=null;this.src='https://placehold.co/40x40/F8D7DA/A30015?text=LCP'">
      La Casa del Pastel
    </div>
    <nav>
      <a href="index.html">Volver al inicio</a>
    </nav>
  </header>

  <!-- FORMULARIO EN TARJETA CENTRAL -->
  <div class="container">
    <div class="card">
      <form action="login_administrador.php" method="POST" class="formulario">
        <h1>Login Administrador</h1>
        
        <div class="form-field">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" name="usuario" placeholder="admin" required>
        </div>
        
        <div class="form-field">
          <label for="contrasena">Contraseña</label>
          <input type="password" id="contrasena" name="contrasena" placeholder="••••••••" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        
        <div class="enlace">
          <a href="panel.html">Entra como invitado</a> <br>
          <a href="login.html">Volver al login de cliente</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
